<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .mockup {
            width: 1200px;
            height: 800px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #93c5fd 100%);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
        }

        .website {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .header {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .nav {
            display: flex;
            gap: 30px;
        }

        .nav-item {
            color: #fff;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        .hero {
            height: 250px;
            background: linear-gradient(rgba(30, 58, 138, 0.9), rgba(30, 58, 138, 0.9));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 48px;
            margin: 0 0 15px 0;
            font-family: Arial, sans-serif;
        }

        .hero p {
            font-size: 18px;
            margin: 0;
        }

        .services {
            padding: 40px 50px;
            background: #eff6ff;
        }

        .section-title {
            font-size: 32px;
            text-align: center;
            margin-bottom: 30px;
            color: #1e3a8a;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }

        .service {
            background: #fff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .service-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .service-name {
            font-size: 20px;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
        }

        .service-desc {
            font-size: 14px;
            color: #64748b;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div class="mockup">
        <div class="website">
            <div class="header">
                <div class="logo">ProBusiness</div>
                <div class="nav">
                    <div class="nav-item">Services</div>
                    <div class="nav-item">About</div>
                    <div class="nav-item">Contact</div>
                </div>
            </div>
            <div class="hero">
                <h1>Professional Business Solutions</h1>
                <p>Empowering your success</p>
            </div>
            <div class="services">
                <div class="section-title">Our Services</div>
                <div class="service-grid">
                    <div class="service">
                        <div class="service-icon">ðŸ’¼</div>
                        <div class="service-name">Consulting</div>
                        <div class="service-desc">Expert business advice</div>
                    </div>
                    <div class="service">
                        <div class="service-icon">ðŸ“Š</div>
                        <div class="service-name">Analytics</div>
                        <div class="service-desc">Data-driven insights</div>
                    </div>
                    <div class="service">
                        <div class="service-icon">ðŸš€</div>
                        <div class="service-name">Growth</div>
                        <div class="service-desc">Scale your business</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
