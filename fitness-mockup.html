<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .mockup {
            width: 1200px;
            height: 800px;
            background: linear-gradient(135deg, #ea580c 0%, #f97316 50%, #fdba74 100%);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
        }

        .website {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .header {
            background: linear-gradient(135deg, #ea580c, #f97316);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .nav {
            display: flex;
            gap: 30px;
        }

        .nav-item {
            color: #fff;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        .hero {
            height: 280px;
            background: linear-gradient(rgba(234, 88, 12, 0.85), rgba(234, 88, 12, 0.85));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 52px;
            margin: 0 0 15px 0;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .hero p {
            font-size: 20px;
            margin: 0 0 20px 0;
        }

        .cta-btn {
            background: #fff;
            color: #ea580c;
            padding: 15px 35px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
        }

        .classes {
            padding: 35px 50px;
            background: #fff7ed;
        }

        .section-title {
            font-size: 32px;
            text-align: center;
            margin-bottom: 30px;
            color: #ea580c;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .class-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .class {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .class-icon {
            font-size: 45px;
            margin-bottom: 12px;
        }

        .class-name {
            font-size: 20px;
            font-weight: bold;
            color: #ea580c;
            margin-bottom: 8px;
            font-family: Arial, sans-serif;
        }

        .class-time {
            font-size: 14px;
            color: #64748b;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div class="mockup">
        <div class="website">
            <div class="header">
                <div class="logo">FitZone</div>
                <div class="nav">
                    <div class="nav-item">Classes</div>
                    <div class="nav-item">Trainers</div>
                    <div class="nav-item">Join</div>
                </div>
            </div>
            <div class="hero">
                <h1>Transform Your Body</h1>
                <p>Join the fitness revolution</p>
                <div class="cta-btn">Start Free Trial</div>
            </div>
            <div class="classes">
                <div class="section-title">Popular Classes</div>
                <div class="class-grid">
                    <div class="class">
                        <div class="class-icon">üèãÔ∏è</div>
                        <div class="class-name">Strength Training</div>
                        <div class="class-time">Mon, Wed, Fri - 6:00 AM</div>
                    </div>
                    <div class="class">
                        <div class="class-icon">üßò</div>
                        <div class="class-name">Yoga Flow</div>
                        <div class="class-time">Tue, Thu - 7:00 AM</div>
                    </div>
                    <div class="class">
                        <div class="class-icon">üö¥</div>
                        <div class="class-name">Spin Class</div>
                        <div class="class-time">Daily - 5:30 PM</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
