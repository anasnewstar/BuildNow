<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .mockup {
            width: 1200px;
            height: 800px;
            background: linear-gradient(135deg, #6b21a8 0%, #a855f7 50%, #e9d5ff 100%);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
        }

        .website {
            width: 100%;
            height: 100%;
            background: #0f0f0f;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .header {
            background: #1a1a1a;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #a855f7;
            font-family: Arial, sans-serif;
        }

        .nav {
            display: flex;
            gap: 30px;
        }

        .nav-item {
            color: #e9d5ff;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        .hero {
            height: 200px;
            background: linear-gradient(135deg, #6b21a8, #a855f7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 48px;
            margin: 0 0 10px 0;
            font-family: Arial, sans-serif;
        }

        .hero p {
            font-size: 18px;
            margin: 0;
            color: #e9d5ff;
        }

        .gallery {
            padding: 35px 50px;
            background: #0f0f0f;
        }

        .section-title {
            font-size: 32px;
            text-align: center;
            margin-bottom: 30px;
            color: #a855f7;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .gallery-item {
            height: 150px;
            border-radius: 8px;
            background: linear-gradient(135deg, #6b21a8, #a855f7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div class="mockup">
        <div class="website">
            <div class="header">
                <div class="logo">Creative Studio</div>
                <div class="nav">
                    <div class="nav-item">Work</div>
                    <div class="nav-item">About</div>
                    <div class="nav-item">Contact</div>
                </div>
            </div>
            <div class="hero">
                <h1>Design & Creativity</h1>
                <p>Showcasing visual excellence</p>
            </div>
            <div class="gallery">
                <div class="section-title">Featured Work</div>
                <div class="gallery-grid">
                    <div class="gallery-item">üé®</div>
                    <div class="gallery-item">üì∏</div>
                    <div class="gallery-item">üñºÔ∏è</div>
                    <div class="gallery-item">‚ú®</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
