<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Template Mockup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .mockup-container {
            width: 1200px;
            height: 800px;
            background: linear-gradient(135deg, #7c2d12 0%, #dc2626 50%, #fb923c 100%);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
        }

        .website {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .header {
            background: linear-gradient(135deg, #7c2d12, #dc2626);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            font-family: 'Georgia', serif;
        }

        .nav {
            display: flex;
            gap: 30px;
        }

        .nav-item {
            color: #fff;
            font-size: 16px;
            font-family: Arial, sans-serif;
            font-weight: 500;
        }

        .hero {
            height: 400px;
            background: linear-gradient(rgba(124, 45, 18, 0.7), rgba(124, 45, 18, 0.7)),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400"><rect fill="%23d97706" width="1200" height="400"/><circle cx="200" cy="150" r="80" fill="%23ea580c" opacity="0.3"/><circle cx="800" cy="250" r="100" fill="%23f59e0b" opacity="0.2"/><circle cx="1000" cy="100" r="60" fill="%23fb923c" opacity="0.3"/></svg>');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            padding: 40px;
        }

        .hero h1 {
            font-size: 56px;
            margin: 0 0 20px 0;
            font-family: 'Georgia', serif;
            font-weight: bold;
        }

        .hero p {
            font-size: 20px;
            margin: 0 0 30px 0;
            font-family: Arial, sans-serif;
        }

        .cta-button {
            background: #fb923c;
            color: #fff;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }

        .menu-section {
            padding: 50px;
            background: #fef3c7;
        }

        .section-title {
            font-size: 36px;
            text-align: center;
            margin-bottom: 40px;
            color: #7c2d12;
            font-family: 'Georgia', serif;
            font-weight: bold;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .menu-item {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .menu-image {
            height: 150px;
            background: linear-gradient(135deg, #f59e0b, #fb923c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .menu-content {
            padding: 20px;
        }

        .menu-name {
            font-size: 20px;
            font-weight: bold;
            color: #7c2d12;
            margin-bottom: 10px;
            font-family: 'Georgia', serif;
        }

        .menu-price {
            font-size: 18px;
            color: #dc2626;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div class="mockup-container">
        <div class="website">
            <div class="header">
                <div class="logo">Bella Cucina</div>
                <div class="nav">
                    <div class="nav-item">Home</div>
                    <div class="nav-item">Menu</div>
                    <div class="nav-item">About</div>
                    <div class="nav-item">Contact</div>
                </div>
            </div>
            <div class="hero">
                <h1>Authentic Italian Cuisine</h1>
                <p>Experience the finest flavors from Italy</p>
                <div class="cta-button">View Menu</div>
            </div>
            <div class="menu-section">
                <div class="section-title">Our Specialties</div>
                <div class="menu-grid">
                    <div class="menu-item">
                        <div class="menu-image">üçù</div>
                        <div class="menu-content">
                            <div class="menu-name">Pasta Carbonara</div>
                            <div class="menu-price">$18.99</div>
                        </div>
                    </div>
                    <div class="menu-item">
                        <div class="menu-image">üçï</div>
                        <div class="menu-content">
                            <div class="menu-name">Margherita Pizza</div>
                            <div class="menu-price">$16.99</div>
                        </div>
                    </div>
                    <div class="menu-item">
                        <div class="menu-image">ü•ó</div>
                        <div class="menu-content">
                            <div class="menu-name">Caesar Salad</div>
                            <div class="menu-price">$12.99</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
